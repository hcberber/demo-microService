server:
  port: 8081

spring:
  main:
    web-application-type: servlet

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8082/.well-known/jwks.json

  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: auth
              uri: http://localhost:8082
              predicates:
                - Path=/auth/**
            - id: jwks
              uri: http://localhost:8082
              predicates:
                - Path=/.well-known/**
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8084/eureka/

logging:
  level:
    org.springframework.cloud.gateway.server.webmvc: DEBUG

